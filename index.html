    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body onmousemove="enableFollow(allCircles, event, 1)" onmouseleave="enableFollow(allCircles, event, 0)">
    <div class="main-box">
        <svg id="svgBox"  width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg" style="overflow: visible;">
            <g id="circles">
                <g id="yellowCircles">
                    <circle 
                        id="fullYellowCircle" 
                        cx="100.5" 
                        cy="100.5" 
                        r="33" 
                        stroke="#FFD600" 
                        stroke-opacity="0.7" 
                        stroke-dasharray="6 6 24 9"/>
                    <circle 
                        id="fadedYellowCircle" 
                        cx="100.5" 
                        cy="100.5" 
                        r="33" 
                        transform="rotate(5.80019 100.5 100.5)" 
                        stroke="#FFD600" 
                        stroke-opacity="0.2" 
                        stroke-dasharray="6 6 24 9"/>
                </g>
                <g id="outerBlueCircles">
                    <circle 
                        id="fullCircle" 
                        cx="100" 
                        cy="100" 
                        r="83.5" 
                        stroke="#00D1FF" 
                        stroke-opacity="0.45" 
                        stroke-dasharray="1 0 20 5"
                    >
                    
                    </circle>
                    <circle 
                        id="fadedCircle" 
                        cx="99.8125" 
                        cy="99.8125" 
                        r="83.5" 
                        transform="rotate(11.2838 99.8125 99.8125)" 
                        stroke="#00D1FF" 
                        stroke-opacity="0.06" 
                        stroke-dasharray="1 0 20 5"/>
                </g>
                <g id="innerBlueCircles">
                    <circle 
                        id="fullBlueInnerCircle" 
                        cx="100" 
                        cy="100" 
                        r="68.5" 
                        stroke="#00D1FF" 
                        stroke-opacity="0.82" 
                        stroke-width="3" 
                        stroke-dasharray="27 26 46 31"/>
                    <circle 
                        id="fadedBlueInnerCircle" 
                        cx="100.309" 
                        cy="100.309" 
                        r="68.5" 
                        transform="rotate(8.23976 100.309 100.309)" 
                        stroke="#00D1FF" 
                        stroke-opacity="0.2" 
                        stroke-width="3" 
                        stroke-dasharray="27 26 46 31"/>
                </g>
                <g id="redCircles">
                    <circle 
                        id="fullRedCircle" 
                        cx="100" 
                        cy="100" 
                        r="49.5" 
                        stroke="#FF9090" 
                        stroke-opacity="0.82" 
                        stroke-width="7" 
                        stroke-dasharray="27 26 46 31"/>
                    <circle 
                        id="fadedRedCircle" 
                        cx="100.289" 
                        cy="100.289" 
                        r="51" 
                        transform="rotate(-4.84744 100.289 100.289)" 
                        stroke="#FF8A8A" 
                        stroke-opacity="0.44" 
                        stroke-width="4" 
                        stroke-dasharray="27 26 46 31"/>
                </g>
                <g id="buttons" class="btns">
                    <circle id="btn1" cx="21" cy="70" r="10" fill="#6EEFDF" fill-opacity="0.62"/>
                    <circle id="btn2" cx="136" cy="158" r="10" fill="#D4F93F" fill-opacity="0.62"/>
                    <circle id="btn3" cx="146" cy="76" r="10" fill="#DD6EEF" fill-opacity="0.62"/>
                </g>
         
            </g>
            </svg>
            

    </div>
